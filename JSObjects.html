<!DOCTYPE html>
	<html>
		<head>
			<title> JS Objects </title>
		</head>
		<body>
			<script type="text/javascript">
				let students = [
				    {name: 'Remy', cohort: 'Jan'},
				    {name: 'Genevieve', cohort: 'March'},
				    {name: 'Chuck', cohort: 'Jan'},
				    {name: 'Osmund', cohort: 'June'},
				    {name: 'Nikki', cohort: 'June'},
				    {name: 'Boris', cohort: 'June'}
				];		

				console.log(students)

				let users = {
				    employees: [
				        {'first_name':  'Miguel', 'last_name' : 'Jones'},
				        {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
				        {'first_name' : 'Nora', 'last_name' : 'Lu'},
				        {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
				    ],
				    managers: [
				       {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
				       {'first_name' : 'Gordon', 'last_name' : 'Poe'}
				    ]
				 };		
				 
				 // console.log(users)	

				 for (let workers in users){
				 	console.log(workers.toUpperCase());
				 	for (let i = 0; i < users[workers].length; i++) {
                		const num = i + 1;
                		const fname = users[workers][i].first_name;
                		const lname = users[workers][i].last_name;
                		const length = fname.length + lname.length;
                		console.log(`${num} - ${lname}, ${fname} - ${length}`);
            		}

				 }			
			</script>

		</body>
